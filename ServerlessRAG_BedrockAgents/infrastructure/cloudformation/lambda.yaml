AWSTemplateFormatVersion: '2010-09-09'
Description: 'Lambda Functions for Serverless RAG'

Parameters:
  ProjectName:
    Type: String
    Default: serverless-rag
    Description: Project name for resource naming
  
  S3BucketName:
    Type: String
    Description: S3 bucket name for documents and indexes
  
  IndexingImageUri:
    Type: String
    Description: ECR image URI for indexing Lambda
  
  RetrievalImageUri:
    Type: String
    Description: ECR image URI for retrieval Lambda
  
  DocumentMgmtImageUri:
    Type: String
    Description: ECR image URI for document management Lambda

  QueryImageUri:
    Type: String
    Description: ECR image URI for query Lambda

  BedrockAgentId:
    Type: String
    Description: Bedrock Agent ID

  BedrockAgentAliasId:
    Type: String
    Description: Bedrock Agent Alias ID

Resources:
  # IAM Role for Lambda Functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::${S3BucketName}'
                  - !Sub 'arn:aws:s3:::${S3BucketName}/*'
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                  - bedrock:InvokeAgent
                Resource: '*'
        - PolicyName: LambdaInvoke
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: '*'

  # Indexing Lambda Function
  IndexingFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-indexing'
      Role: !GetAtt LambdaExecutionRole.Arn
      PackageType: Image
      Code:
        ImageUri: !Ref IndexingImageUri
      Timeout: 300
      MemorySize: 3008
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref S3BucketName
          S3_FAISS_PREFIX: 'faiss-indexes/'
          EMBEDDING_MODEL_ID: 'amazon.titan-embed-text-v2:0'
          CHUNK_SIZE: '1000'
          CHUNK_OVERLAP: '200'

  # Retrieval Lambda Function
  RetrievalFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-retrieval'
      Role: !GetAtt LambdaExecutionRole.Arn
      PackageType: Image
      Code:
        ImageUri: !Ref RetrievalImageUri
      Timeout: 60
      MemorySize: 2048
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref S3BucketName
          S3_FAISS_PREFIX: 'faiss-indexes/'
          EMBEDDING_MODEL_ID: 'amazon.titan-embed-text-v2:0'
          SEARCH_K: '4'
          SEARCH_FETCH_K: '8'
          SEARCH_TYPE: 'mmr'

  # Document Management Lambda Function
  DocumentMgmtFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-document-mgmt'
      Role: !GetAtt LambdaExecutionRole.Arn
      PackageType: Image
      Code:
        ImageUri: !Ref DocumentMgmtImageUri
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref S3BucketName
          S3_DOCUMENTS_PREFIX: 'documents/'
          INDEXING_LAMBDA_ARN: !GetAtt IndexingFunction.Arn

  # Lambda Permissions for Bedrock Agent
  RetrievalFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RetrievalFunction
      Action: lambda:InvokeFunction
      Principal: bedrock.amazonaws.com
      SourceAccount: !Ref AWS::AccountId

  DocumentMgmtFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DocumentMgmtFunction
      Action: lambda:InvokeFunction
      Principal: bedrock.amazonaws.com
      SourceAccount: !Ref AWS::AccountId

  # Query Lambda Function (Bedrock Agent wrapper)
  QueryFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-query'
      Role: !GetAtt LambdaExecutionRole.Arn
      PackageType: Image
      Code:
        ImageUri: !Ref QueryImageUri
      Timeout: 120
      MemorySize: 512
      Environment:
        Variables:
          BEDROCK_AGENT_ID: !Ref BedrockAgentId
          BEDROCK_AGENT_ALIAS_ID: !Ref BedrockAgentAliasId

Outputs:
  IndexingFunctionArn:
    Description: Indexing Lambda Function ARN
    Value: !GetAtt IndexingFunction.Arn
    Export:
      Name: !Sub '${ProjectName}-IndexingFunctionArn'

  RetrievalFunctionArn:
    Description: Retrieval Lambda Function ARN
    Value: !GetAtt RetrievalFunction.Arn
    Export:
      Name: !Sub '${ProjectName}-RetrievalFunctionArn'

  DocumentMgmtFunctionArn:
    Description: Document Management Lambda Function ARN
    Value: !GetAtt DocumentMgmtFunction.Arn
    Export:
      Name: !Sub '${ProjectName}-DocumentMgmtFunctionArn'

  LambdaExecutionRoleArn:
    Description: Lambda Execution Role ARN
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${ProjectName}-LambdaExecutionRoleArn'

  QueryFunctionArn:
    Description: Query Lambda Function ARN
    Value: !GetAtt QueryFunction.Arn
    Export:
      Name: !Sub '${ProjectName}-QueryFunctionArn'
